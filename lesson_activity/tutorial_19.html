<html>
    <head>
        <title>Form - Text Input</title>
        <link rel = icon href="nn.png" type="image/png">
        <meta name="viewport" content="width"=device-width, initial-scale = 1.0>

    <style>
    table tr td:first-child {
      background-color: #636ae8;
    }
    </style>
    <script>
        function validateForm(){
            //to validate text - do not allow empty
            let x = document.MyFirstForm.fname.value;
            if (x==""){
                alert("Plaese provide your First Name!");
                return false;
            }

            //to validate text - only allow alphabet characters
            let y = document.MyFirstForm.lname.value;
            var letters = /^[A-Za-z]/;
            if (!y.match(letters))
            {alert("Please input alphabet characters for Last name.");
            return false;
            }

            // third
            if (!MyFirstForm.Gender[0].checked && !MyFirstForm.Gender[1].checked) {
            alert("Please choose a gender!");
            return false;
            }

            //to validate checkbox - must tick 
            var group = document.MyFirstForm.fav_sub;
            for (var i=0;i<group.length; i++)
            {
                if (group[i].checked)
                {
                return false;      
                }
            }
            if (i==group.length)
            {
            alert("No Checkedbox is checked");
            return false;
            }

            {
                var numberInput = document.getElementById("numberInput").value;
                if (isNaN(numberInput)){
                    alert ("Please enter number!!");
                    return false;
            }

            //email
            var emailInput = document.getElementById('emailInput').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Age
            var currentDate = new Date();
            var dobInput = document.getElementById('dobInput').value;
            var dobDate = new Date(dobInput);
            var age = currentDate.getFullYear() - dobDate.getFullYear();{
            alert("Your age is: " + age);
            return false;
            }
        }
    }

    var programObject = {
        "Diploma in Computer Science": ["DCS Sem 1", "DCS Sem 2", "DCS Sem 3", "DCS Sem 4", "DCS Sem 5", "DCS Sem 6"],
        "Diploma in Business": ["DIB Sem 1", "DIB Sem 2", "DIB Sem 3", "DIB Sem 4", "DIB Sem 5", "DIB Sem 6"],
        "Diploma in Airline Services": ["DAS Sem 1", "DAS Sem 2", "DAS Sem 3", "DAS Sem 4", "DAS Sem 5", "DAS Sem 6"],
    }

    function changeProgram(el){
        document.getElementById("course-list").options.length = 0;

        var courseListArray = programObject[el.options[el.selectedIndex].text];

        for (var item = 0; item < courseListArray.length; item++) {
            document.getElementById("course-list").options[document.getElementById("course-list").options.length] = new Option (courseListArray[item],courseListArray[item]);
        }
    }
    </script>
    </head>
    <body topmargin="50">
        <center>
            <form name=MyFirstForm onsubmit="return validateForm()">
                <p style="background-color: rgb(173, 244, 244); color: rgb(225, 51, 238); font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 160%;text-align: center; width:60%;height:90%;">    
                    <br>
                    <table border = 0 align="center">
                    <h1>Personal Details: </h1>
                    <tr>
                        <td width="40%" class="title">First Name: </td>
                        <td><input type="text" name="fname" size="50" maxlength="10"></td>
                    </tr>

                    <tr>
                        <td>Last Name: </td>
                        <td><input type = text name = lname placeholder="Last name" autofocus></td>
                    </tr>

                    <tr>
                        <td>Gender: </td>
                        <td><input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female</td>
                    </tr>

                    <tr>
                        <td>Choose your favourite subjects: </td>
                        <td><input type = checkbox name="fav_sub" value="DCS4103" checked>DCS4103
                            <input type = checkbox name="fav_sub" value="DCS3003">DCS3003
                            <input type = checkbox name="fav_sub" value="MST1003">MST1003
                            <input type = checkbox name="fav_sub" value="MST2003">MST2003
                        </td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td><textarea rows="4" cols="30" name="Address"></textarea></td>
                    </tr>

                    <tr>
                        <td>Date of Birth:</td> 
                        <td><input type="date"  name="dob" min="2000-01-01" max="2005-12-31" id="dobInput"></td>
                    </tr>

                    <tr>
                        <td>Login Password:</td>
                        <td><input type="password" name="loginpass" minlength="4" maxlength="4" id="numberInput"></td>
                    </tr>

                    <tr>
                        <td><label for="emailInput">Email:</label></td>
                        <td>
                            <input type="text" id="emailInput" name="emailInput" placeholder="user@example.gmail" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Course:</td>
                        <td>
                            <select id="program-list" onchange="changeProgram(this)">
                                <option value="0" disabled selected>- LIST OF COURSES -</option>
                                <option value="1">Diploma in Computer Science</option>
                                <option value="2">Diploma in Business</option>
                                <option value="3">Diploma in Airline Services</option>
                            </select>
                    
                        <select id="course-list">
                        <option value="none">Please select a option</option>
                            <option value="1">DCS Sem 1</option>
                            <option value="1">DCS Sem 2</option>
                            <option value="1">DCS Sem 3</option>
                            <option value="1">DCS Sem 4</option>
                            <option value="1">DCS Sem 5</option>
                            <option value="1">DCS Sem 6</option>
                            <option value="2">DIB Sem 1</option>
                            <option value="2">DIB Sem 2</option>
                            <option value="2">DIB Sem 3</option>
                            <option value="2">DIB Sem 4</option>
                            <option value="2">DIB Sem 5</option>
                            <option value="2">DIB Sem 6</option>
                            <option value="3">DAS Sem 1</option>
                            <option value="3">DAS Sem 2</option>
                            <option value="3">DAS Sem 3</option>
                            <option value="3">DAS Sem 4</option>
                            <option value="3">DAS Sem 5</option>
                            <option value="3">DAS Sem 6</option>
                        </select>
                        </td>
                    </tr>
                </table>
                <br><br>
                <input type="submit" value="Submit">    
                <input type="reset"  value="Reset">
                </p>
            </form>
        </center>
    </body>

</html>
