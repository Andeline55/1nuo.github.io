    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #333; /* 设置背景颜色与画布相同 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .container img {
            width: 125px;
            height: 75px;
            margin-right: 20px; /* 确保图片和画布之间有一些间距 */
        }
        canvas {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="crescendo.png" alt="Image">
        <div id="canvas-container"></div> <!-- 用于放置画布 -->
    </div>
