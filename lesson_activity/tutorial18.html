<html>
    <head>
        <title>Form - Text Input</title>
        <link rel = icon href="nn.png" type="image/png">
        <meta name="viewport" content="width"=device-width, initial-scale = 1.0>
    </head>
    <style>
    table tr td:first-child {
      background-color: #636ae8;
    }
    </style>
    <script>
        function validateForm(){
            //to validate text - do not allow empty
            let x = document.MyFirstForm.fname.value;
            if (x==""){
                alert("Plaese provide your First Name!");
                return false;
            }

            //to validate text - only allow alphabet characters
            let y = document.MyFirstForm.lname.value;
            var letters = /^[A-Za-z]/;
            if (!y.match(letters))
            {alert("Please input alphabet characters for Last name.");
            return false;
            }

            // third
            if (!MyFirstForm.Gender[0].checked && !MyFirstForm.Gender[1].checked) {
            alert("Please choose a gender!");
            return false;
            }

            //to validate checkbox - must tick 
            var group = document.MyFirstForm.fav_sub;
            for (var i=0;i<group.length; i++)
            {
                if (group[i].checked)
                {
                return false;      
                }
            }
            if (i==group.length)
            {
            alert("No Checkedbox is checked");
            return false;
            }

            {
                var numberInput = document.getElementById("numberInput").value;
                if (isNaN(numberInput)){
                    alert ("Please enter number!!");
                    return false;
            }

            //email
            var emailInput = document.getElementById('emailInput').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Age
            var currentDate = new Date();
            var dobInput = document.getElementById('dobInput').value;
            var dobDate = new Date(dobInput);
            var age = currentDate.getFullYear() - dobDate.getFullYear();{
            alert("Your age is: " + age);
            return false;
            }
        }
    }
    </script>
    <body topmargin="50">
        <center>
            <form name=MyFirstForm onsubmit="return validateForm()">
                <p style="background-color: rgb(173, 244, 244); color: rgb(225, 51, 238); font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 160%;text-align: center; width:60%;height:90%;">    
                    <br>
                    <table border = 0 align="center">
                    <h1>Personal Details: </h1>
                    <tr>
                        <td width="40%" class="title">First Name: </td>
                        <td><input type="text" name="fname" size="50" maxlength="10"></td>
                    </tr>

                    <tr>
                        <td>Last Name: </td>
                        <td><input type = text name = lname placeholder="Last name" autofocus></td>
                    </tr>

                    <tr>
                        <td>Gender: </td>
                        <td><input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female</td>
                    </tr>

                    <tr>
                        <td>Choose your favourite subjects: </td>
                        <td><input type = checkbox name="fav_sub" value="DCS4103" checked>DCS4103
                            <input type = checkbox name="fav_sub" value="DCS3003">DCS3003
                            <input type = checkbox name="fav_sub" value="MST1003">MST1003
                            <input type = checkbox name="fav_sub" value="MST2003">MST2003
                        </td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td><textarea rows="4" cols="30" name="Address"></textarea></td>
                    </tr>

                    <tr>
                        <td>Date of Birth:</td> 
                        <td><input type="date"  name="dob" min="2000-01-01" max="2005-12-31" id="dobInput"></td>
                    </tr>

                    <tr>
                        <td>Login Password:</td>
                        <td><input type="password" name="loginpass" minlength="4" maxlength="4" id="numberInput"></td>
                    </tr>

                    <tr>
                        <td><label for="emailInput">Email:</label></td>
                        <td>
                            <input type="text" id="emailInput" name="emailInput" placeholder="user@example.gmail" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Course:</td>
                        <td>
                            <select>
                                <option value="0">- LIST OF COURSES -</option>
                                <optgroup label="Diploma in Computer Science">
                                    <option value="DCS_S1">Semester 1</option>
                                    <option value="DCS_S2">Semester 2</option>
                                    <option value="DCS_S3">Semester 3</option>
                                    <option value="DCS_S4">Semester 4</option>
                                    <option value="DCS_S5">Semester 5</option>
                                    <option value="DCS_S6">Semester 6</option>
                                </optgroup>
                                <option value="DIB">Diploma in Business</option>
                                <option value="DAS">Diploma in Airline Services</option>
                            </select>
                        </td>
                    </tr>
                    

                </table>
                <br><br>
                <input type="submit" value="Submit">    
                <input type="reset"  value="Reset">
                </p>
            </form>
        </center>
    </body>

</html>
